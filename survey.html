<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Aspa's survey form</h1>
    <p>FreeCodeCamp's first test excercise</p>
    <form id="survey-form">
        <fieldset><!--Labels-->
            <label for="name" id="name-label">Enter your name: <input type="text" id="name" placeholder="Pedro"></label>
            <label for="email" id="email-label">Enter your email: <input type="email" id="email" placeholder="abc@email.com"></label>
            <label for="number" id="number-label">Enter a number: <input type="text" id="number" pattern="[0-500]" max="500" min="0"></label>
        </fieldset>
        <fieldset><!--Dropdown-->
            <select id="dropdown">
                <option value="">Select one</option>
                <option value="1">argfhf</option>
                <option value="1">argfhf</option>
            </select>
        </fieldset>
        <fieldset><!--Radio Buttons-->
            <input type="radio" name="radio">
            <input type="radio" name="radio">
        </fieldset>
        <fieldset><!--Checkboxes with value attributes--></fieldset>
        <fieldset><!--Textarea--></fieldset>
        <input type="button"><!--Submit Button-->

    </form>

</body>

</html>
